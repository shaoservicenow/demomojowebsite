<!DOCTYPE html>
<html>
<head>
  <title>Manage Demo Stories</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg-primary: #ffffff;
      --bg-secondary: #f8fafc;
      --bg-tertiary: #f1f5f9;
      --text-primary: #1e293b;
      --text-secondary: #475569;
      --text-muted: #64748b;
      --border-color: #e2e8f0;
      --border-light: #cbd5e1;
      --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }

    [data-theme="dark"] {
      --bg-primary: #0f172a;
      --bg-secondary: #1e293b;
      --bg-tertiary: #334155;
      --text-primary: #f1f5f9;
      --text-secondary: #cbd5e1;
      --text-muted: #94a3b8;
      --border-color: #334155;
      --border-light: #475569;
      --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.3), 0 1px 2px 0 rgba(0, 0, 0, 0.2);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.2);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: var(--bg-secondary);
      color: var(--text-primary);
      line-height: 1.6;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 24px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 32px;
      padding-bottom: 24px;
      border-bottom: 1px solid var(--border-color);
    }

    .header-title {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .header-logo {
      height: 40px;
      width: auto;
    }

    .header-text h1 {
      font-size: 28px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 4px;
    }

    .credit {
      font-size: 14px;
      color: var(--text-muted);
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .theme-toggle {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      background: var(--bg-primary);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .theme-toggle:hover {
      background: var(--bg-tertiary);
    }

    .theme-toggle svg {
      width: 16px;
      height: 16px;
    }

    .story-selector-container {
      margin-bottom: 24px;
      padding: 20px;
      background: var(--bg-primary);
      border-radius: 12px;
      border: 1px solid var(--border-color);
      box-shadow: var(--shadow);
    }

    .story-selector {
      display: flex;
      align-items: center;
      gap: 16px;
      flex-wrap: wrap;
    }

    .story-selector label {
      font-weight: 600;
      color: var(--text-primary);
      white-space: nowrap;
    }

    .story-dropdown {
      padding: 8px 12px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      background: var(--bg-primary);
      color: var(--text-primary);
      font-size: 14px;
      min-width: 200px;
      transition: border-color 0.2s ease;
    }

    .story-dropdown:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .story-dropdown option {
      background: var(--bg-primary);
      color: var(--text-primary);
    }

    #refreshStories {
      padding: 8px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .stories-container {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .story {
      background: var(--bg-primary);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 24px;
      box-shadow: var(--shadow);
      transition: all 0.2s ease;
    }

    .story:hover {
      box-shadow: var(--shadow-lg);
    }

    .story-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }

    .story-title {
      font-size: 20px;
      font-weight: 600;
      color: var(--text-primary);
    }

    .story-actions {
      display: flex;
      gap: 8px;
    }

    .persona {
      background: var(--bg-secondary);
      border: 1px solid var(--border-light);
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 16px;
    }

    .persona-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .persona-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .headshot-preview {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--border-color);
    }

    .persona-details h3 {
      font-size: 16px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 2px;
    }

    .persona-details p {
      font-size: 14px;
      color: var(--text-secondary);
    }

    .persona-actions {
      display: flex;
      gap: 8px;
    }

    .chapter {
      background: var(--bg-primary);
      border: 1px solid var(--border-light);
      border-radius: 6px;
      padding: 12px;
      margin-bottom: 12px;
    }

    .chapter-title {
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 8px;
    }

    .chapter-url {
      margin-top: 4px;
      font-size: 12px;
      cursor: pointer;
      padding: 4px 6px;
      border-radius: 4px;
      transition: all 0.2s ease;
      border: 1px solid transparent;
    }

    .chapter-url:hover {
      background: var(--bg-tertiary);
    }

    .url-text {
      color: #52B8FF;
      font-family: monospace;
      word-break: break-all;
    }

    .url-placeholder {
      color: var(--text-muted);
      font-style: italic;
    }

    .url-input {
      width: 100%;
      padding: 4px 6px;
      border: 1px solid #63DF4E;
      border-radius: 4px;
      font-size: 12px;
      font-family: monospace;
      background: var(--bg-primary);
      color: var(--text-primary);
      outline: none;
    }

    .drivers {
      list-style: none;
      margin-top: 8px;
    }

    .drivers li {
      background: var(--bg-tertiary);
      padding: 6px 12px;
      margin: 4px 0;
      border-radius: 4px;
      font-size: 14px;
      color: var(--text-secondary);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .driver-actions {
      display: flex;
      gap: 4px;
    }

    .driver-action-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 4px;
      border-radius: 4px;
      transition: background-color 0.2s ease;
    }

    .driver-action-btn:hover {
      background: var(--bg-primary);
    }

    .driver-action-btn svg {
      width: 14px;
      height: 14px;
      color: var(--text-muted);
    }

    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .btn-primary {
      background: #3b82f6;
      color: white;
    }

    .btn-primary:hover {
      background: #2563eb;
    }

    .btn-secondary {
      background: var(--bg-tertiary);
      color: var(--text-primary);
      border: 1px solid var(--border-color);
    }

    .btn-secondary:hover {
      background: var(--border-color);
    }

    .btn-danger {
      background: #ef4444;
      color: white;
    }

    .btn-danger:hover {
      background: #dc2626;
    }

    .add-story-btn {
      background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .add-story-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
    }

    .empty-state {
      text-align: center;
      padding: 48px 24px;
      color: var(--text-muted);
    }

    .empty-state h3 {
      font-size: 20px;
      margin-bottom: 8px;
      color: var(--text-secondary);
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(4px);
    }

    .modal-content {
      background: var(--bg-primary);
      margin: 5% auto;
      padding: 0;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      animation: modalSlideIn 0.3s ease-out;
      position: relative;
    }

    @keyframes modalSlideIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .modal-header {
      background: linear-gradient(135deg, #032D42 0%, #7661FF 100%);
      color: white;
      padding: 20px 24px;
      border-radius: 12px 12px 0 0;
      position: relative;
    }

    .modal-title {
      font-size: 18px;
      font-weight: 600;
      color: white;
      margin: 0;
      padding-right: 40px;
    }

    .close {
      color: white;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      position: absolute;
      top: 50%;
      right: 20px;
      transform: translateY(-50%);
      line-height: 1;
      transition: opacity 0.2s ease;
      background: none;
      border: none;
      padding: 0;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .close:hover {
      opacity: 0.7;
    }

    .modal-body {
      padding: 24px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: var(--text-primary);
    }

    .form-group input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      font-size: 14px;
      background: var(--bg-primary);
      color: var(--text-primary);
      transition: border-color 0.2s ease;
      box-sizing: border-box;
    }

    .form-group input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .file-upload {
      border: 2px dashed var(--border-color);
      border-radius: 6px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .file-upload:hover {
      border-color: #3b82f6;
      background: rgba(59, 130, 246, 0.05);
    }

    .file-upload input {
      display: none;
    }

    .file-upload-text {
      color: var(--text-secondary);
      font-size: 14px;
    }

    .headshot-preview {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--border-color);
    }

    .form-actions {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
      padding: 20px 24px;
      background: var(--bg-secondary);
      border-radius: 0 0 12px 12px;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Persona reorder buttons */
    .persona-reorder {
      display: flex !important;
      flex-direction: column !important;
      gap: 2px;
      margin-right: 8px;
      align-items: center;
    }

    .persona-reorder .btn {
      display: flex !important;
      min-width: 18px;
      min-height: 16px;
      width: 18px;
      height: 16px;
      padding: 1px;
      justify-content: center;
      font-size: 10px;
      background: var(--bg-primary);
      border: 1px solid var(--border-color);
      box-shadow: var(--shadow);
    }

    .move-persona-up-btn:hover,
    .move-persona-down-btn:hover {
      background: var(--border-color);
      transform: scale(1.1);
      transition: all 0.2s ease;
    }

    /* Chapter actions */
    .chapter-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 8px;
    }

    .chapter-actions {
      display: flex;
      gap: 6px;
      margin-left: 12px;
    }

    .chapter-actions .btn {
      padding: 4px 8px;
      font-size: 12px;
      min-width: auto;
      min-height: auto;
      height: auto;
      width: auto;
    }

    /* URL truncation */
    .chapter-url {
      max-width: 500px;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }

    .url-text {
      max-width: 100%;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
      display: inline-block;
    }

    /* URL edit input */
    .chapter-url input {
      width: 500px;
      max-width: 500px;
      padding: 4px 8px;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      background: var(--bg-primary);
      color: var(--text-primary);
      font-size: 14px;
    }

    /* Chapter and driver movement buttons */
    .chapter-title-row {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .chapter-movement {
      display: flex;
      flex-direction: column;
      gap: 1px;
      margin-right: 8px;
    }

    .driver-content {
      display: flex;
      align-items: center;
      gap: 8px;
      flex: 1;
    }

    .driver-movement {
      display: flex;
      flex-direction: column;
      gap: 1px;
      margin-right: 8px;
    }

    .move-chapter-up-btn,
    .move-chapter-down-btn,
    .move-driver-up-btn,
    .move-driver-down-btn {
      display: flex !important;
      min-width: 18px;
      min-height: 16px;
      width: 18px;
      height: 16px;
      padding: 1px;
      justify-content: center;
      font-size: 10px;
      background: var(--bg-primary);
      border: 1px solid var(--border-color);
      box-shadow: var(--shadow);
    }

    .move-chapter-up-btn:disabled,
    .move-chapter-down-btn:disabled,
    .move-driver-up-btn:disabled,
    .move-driver-down-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    .move-driver-up-btn:hover,
    .move-driver-down-btn:hover {
      background: var(--border-color);
      transform: scale(1.1);
      transition: all 0.2s ease;
    }

    /* Chapter title styling */
    .chapter-title-row .chapter-number {
      font-size: 16px;
      font-weight: 600;
    }

    .chapter-title-row {
      font-size: 16px;
      font-weight: 500;
    }

    /* Movement animations */
    .persona, .chapter, .drivers li {
      transition: all 0.3s ease-in-out;
      transform-origin: center;
    }

    .persona.moving-up {
      animation: slideUp 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    .persona.moving-down {
      animation: slideDown 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    .chapter.moving-up {
      animation: slideUp 0.35s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    .chapter.moving-down {
      animation: slideDown 0.35s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    .drivers li.moving-up {
      animation: slideUp 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    .drivers li.moving-down {
      animation: slideDown 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    @keyframes slideUp {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      50% {
        transform: translateY(-10px);
        opacity: 0.8;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes slideDown {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      50% {
        transform: translateY(10px);
        opacity: 0.8;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

      /* Button press animation */
      .move-persona-up-btn:active,
      .move-persona-down-btn:active,
      .move-chapter-up-btn:active,
      .move-chapter-down-btn:active,
      .move-driver-up-btn:active,
      .move-driver-down-btn:active {
        transform: scale(0.95);
        transition: transform 0.1s ease;
      }

      /* Magic confetti animations */
      .confetti-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1; /* Above the container but below other UI elements */
        overflow: visible; /* Allow particles to extend beyond container */
      }

      .confetti-particle {
        position: absolute;
        width: 6px;
        height: 6px;
        background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57, #ff9ff3);
        border-radius: 50%;
        animation: confetti-burst 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }

      .confetti-star {
        position: absolute;
        width: 10px;
        height: 10px;
        background: linear-gradient(45deg, #ffd700, #ffed4e);
        clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        animation: confetti-burst 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }

      .confetti-sparkle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: radial-gradient(circle, #fff 0%, #fff 40%, transparent 40%);
        border-radius: 50%;
        animation: confetti-sparkle 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }

      @keyframes confetti-burst {
        0% {
          transform: translateY(0) translateX(0) rotate(0deg) scale(0);
          opacity: 1;
        }
        20% {
          transform: translateY(-20px) translateX(var(--random-x, 0px)) rotate(72deg) scale(1.3);
          opacity: 1;
        }
        60% {
          transform: translateY(-40px) translateX(var(--random-x, 0px)) rotate(216deg) scale(0.8);
          opacity: 0.8;
        }
        100% {
          transform: translateY(-60px) translateX(var(--random-x, 0px)) rotate(360deg) scale(0.3);
          opacity: 0;
        }
      }

      @keyframes confetti-sparkle {
        0% {
          transform: translateY(0) scale(0) rotate(0deg);
          opacity: 1;
        }
        30% {
          transform: translateY(-15px) scale(1.5) rotate(108deg);
          opacity: 1;
        }
        70% {
          transform: translateY(-25px) scale(0.8) rotate(252deg);
          opacity: 0.7;
        }
        100% {
          transform: translateY(-35px) scale(0.2) rotate(360deg);
          opacity: 0;
        }
      }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-title">
        <img id="header-logo" alt="DemoMojo" class="header-logo">
        <div class="header-text">
          <h1>DemoMojo Setup</h1>
          <div class="credit">v1.0 created by Shao</div>
        </div>
      </div>
      <div class="header-actions">
        <button id="addStory" class="add-story-btn">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
          Add Story
        </button>
        <div class="theme-toggle" id="darkModeToggle">
          <svg id="sunIcon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
          </svg>
          <span id="themeText">Light</span>
        </div>
      </div>
    </div>
    <!-- Story Selection Controls -->
    <div class="story-selector-container">
      <div class="story-selector">
        <label for="storySelect">Select Story:</label>
        <select id="storySelect" class="story-dropdown">
          <option value="all">View All Stories</option>
        </select>
        <button id="refreshStories" class="btn btn-secondary" title="Refresh Stories">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/>
            <path d="M21 3v5h-5"/>
            <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/>
            <path d="M3 21v-5h5"/>
          </svg>
        </button>
      </div>
    </div>

    <div id="stories" class="stories-container"></div>
  </div>

  <!-- Persona Edit Modal -->
  <div id="personaModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">Edit Persona</h2>
        <button class="close">&times;</button>
      </div>
      <form id="personaForm">
        <div class="modal-body">
          <div class="form-group">
            <label for="personaName">Name</label>
            <input type="text" id="personaName" required>
          </div>
          <div class="form-group">
            <label for="personaTitle">Business Title</label>
            <input type="text" id="personaTitle" placeholder="e.g., CEO, Marketing Director, Sales Manager">
          </div>
          <div class="form-group">
            <label>Headshot</label>
            <div class="file-upload" id="headshotUpload">
              <input type="file" id="headshotFile" accept="image/*">
              <div class="file-upload-text">Click to upload headshot or drag and drop</div>
            </div>
            <div id="headshotPreview" style="display: none;">
              <img id="headshotImg" class="headshot-preview" alt="Headshot preview">
              <button type="button" id="removeHeadshot" class="btn btn-danger" style="margin-left: 8px;">Remove</button>
            </div>
          </div>
        </div>
        <div class="form-actions">
          <button type="button" class="btn btn-secondary" id="cancelPersona">Cancel</button>
          <button type="submit" class="btn btn-primary">Save Persona</button>
        </div>
      </form>
    </div>
  </div>

  <script src="setup.js"></script>
</body>
</html>
